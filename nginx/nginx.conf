
#user  nobody;
worker_processes 4;
#error_log logs/error.log;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
events {
    worker_connections 30000;
}

http {
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    include mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log logs/access.log main;
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    sendfile on;
    gzip on;
    #tcp_nopush     on;
    #keepalive_timeout  0;
    #gzip  on;
    server {
        listen 80;
        listen 443 ssl;
        ssl_certificate ssl/my.omniaweb.cloud.pem;
        ssl_certificate_key ssl/my.omniaweb.cloud.pem;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /~ws~ {
            proxy_pass http://gateway:8000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }

        location /websocket/ {
			proxy_pass http://gateway:8000; 
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_set_header Host $host;
		}

        location /api/v1/ {
            add_header 'Access-Control-Allow-Origin' "*" always;
            add_header 'cache-control' 'no-cache';
            default_type text/html;
            charset utf-8;
            return 200 '<p>HYPERNODE APIs</p>';

        }

        location /api/v2/ {
            proxy_pass http://gateway:5001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ~ ^/api/v2/(login|capabilities|static-maps|auditings|event)$ {
            proxy_pass http://gateway:5001/server/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin/ {
            proxy_pass http://adminHypernode:8001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        

